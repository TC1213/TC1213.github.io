<html>
    <head></head>
<body background="#000">
    <script src="jquery-3.4.1.js"></script>
<h1>我叫<span id="studentname"></span></h1>
    <p>我的学号是<span id="studentnumber"></span></p>

        <br>
        <button id="btn">下一个</button>
        <a href="/Login.html" id="loginin">去登陆</a>
        <a href="#" id="loginup">去注销</a>

        <br>
        <img src="matrix.png" style="border-radius: 40px 40px 40px 40px">
        <br>
        <img id="logo" src="logo.jpg" style="border-radius: 20px 20px 20px 20px">
        
        <script>
                $(function(){
                    var callback=function(result){
                       if(result.myname){
                       $("#studentname").text(result.myname); 
                       $("#studentnumber").text(result.mynumber); 
                       $("#loginin").hide();
                       }else{
                       $("#loginup").hide();
                       }
                     }
                    $.ajax("http://10.30.201.85:8585/UserInfo.json",{
                        type:"POST",//get简单快捷，内容在封面，post内容在封内，可以传多个内容
                        xhrFields:{withCredentials:true},
                        data:"AAAAA",
                        success:callback,
                    })

                })
                $("#loginup").click(function(){
                    $.ajax("http://10.30.201.85:8585/loginup",{
                        type:"POST",//get简单快捷，内容在封面，post内容在封内，可以传多个内容
                        xhrFields:{withCredentials:true},
                        data:"AAAAA",
                        success:function(){
                            location.href="index.html"
                        }
                    })
                })

                $("#btn").click(function(){
                    $.get("http://10.30.201.85:5500/data1.json",function(result){
                       $("#studentname").text(result.studentname); 
                       $("#studentnumber").text(result.studentnumber); 
                    });
                })  


              </script>
</body>
</html>
